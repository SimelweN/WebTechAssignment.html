  <script>
    function changetext() {
      const colour = document.getElementById("Colour").value;
      const priceMap = {
        "Blue": 250,
        "Red": 250,
        "Pink": 250,
        "Orange": 250,
        "Rainbow": 350,
        "Own Picture": 650
      };

      const basePrice = priceMap[colour] || 0;
      const deliveryFee = 100;
      const totalPrice = basePrice + deliveryFee;

      document.getElementById("totalPrice").textContent = `R${totalPrice} (R${basePrice}+${deliveryFee})`;
    }
